<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-gallery" id="fullImgBox">
        <img src="images/1.jpg" id="fullImg">
        <span onclick="closeImg()">x</span>
    </div>
    <div class="img-gallery">
        <img onclick="openImg(this.src)" src="images/1.jpg">
        <img onclick="openImg(this.src)" src="images/2.jpg">
        <img onclick="openImg(this.src)" src="images/3.jpg">
        <img onclick="openImg(this.src)" src="images/4.jpg">
        <img onclick="openImg(this.src)" src="images/5.jpg">
        <img onclick="openImg(this.src)" src="images/6.jpg">
        <img onclick="openImg(this.src)" src="images/7.jpg">
        <img onclick="openImg(this.src)" src="images/8.jpg">
    </div>
    <script src="app.js"></script>
</body>
</html>
