<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="body" >
        <div class="container-lg">
            <div class="row">
                <div>
                    <input type="text" name="" id="">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-md-3">
                    <button class="px-4 py-3" id="seven">7</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="eight">8</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="nine">9</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="plus">+</button>
                </div>
            </div>
            
            <div class="row pt-1">
                <div class="col-md-3">
                    <button class="px-4 py-3" id="four">4</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="five">5</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="six">6</button>
                </div>
                <div class="col-md-3">
                    <button class="sub px-4 py-3" id="minus">-</button>
                </div>
            </div>
            <div class="row pt-1">
                <div class="col-md-3">
                    <button class="px-4 py-3" id="one">1</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="two">2</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="three">3</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="multi">X</button>
                </div>
            </div>
            <div class="row pt-1">
                <div class="col-md-3">
                    <button class="px-4 py-3"id="clear">C</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="zero">0</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="division">/</button>
                </div>
                <div class="col-md-3">
                    <button class="px-4 py-3" id="equal">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
  

</html>
